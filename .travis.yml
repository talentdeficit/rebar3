sudo: false
os:
  - linux
  - osx
language: erlang
install: 'true'
otp_release:
- 19.1
- 18.0
- 17.5
- R16B03-1
- R15B03
before_script: "./bootstrap"
script: "./rebar3 ct"
branches:
  only:
  - master
cache:
